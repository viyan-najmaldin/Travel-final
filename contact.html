<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/icons/logo_icon.png" alt="Logo" />
      <span>TravelBloom</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </nav>

  <!-- Contact Page -->
  <section class="contact-page">
    <div class="overlay">
      <h1 class="contact-heading">CONTACT US</h1>
      <p class="contact-subtext">Get in touch</p>

      <form class="contact-form">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea rows="5" placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="#"><img src="assets/icons/twitter_logo.png" alt="Twitter" /></a>
      <a href="#"><img src="assets/icons/facebook-logo.png" alt="Facebook" /></a>
      <a href="#"><img src="assets/icons/instagram_logo.png " alt="Instagram" /></a>
      <a href="#"><img src="assets/icons/youtube_logo.png" alt="YouTube" /></a>
    </div>
  </section>

</body>
</html>
